@(ngApp: String)(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app='@ngApp'>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/global_header_foot.css")">
        <script src="@routes.Assets.at("javascripts/core/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/core/angular-route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/core/angular-resource.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/application.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
